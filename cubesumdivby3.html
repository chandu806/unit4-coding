<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array 3 Multiples cubes sum</h1>
    <p id="arraynumbers"></p>
    <p id="demo"></p>

</body>
</html>
<script>
    var array=[1,2,3,4,5,6,7,15,13,18]
    var sum=""
    array.map(x => {
        if(x%3==0){
           sum+=x**3+" "
        }
    })
    console.log(sum)
    document.getElementById("arraynumbers").textContent = "Array "+array
    document.getElementById("demo").textContent=" sum of cubes if the number is divisible by 3 "+sum
</script>
