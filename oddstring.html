<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array odd strings length sum</h1>
    <p id="demo"></p>
</body>
</html>
<script>
    var arr=["chandu","mohammadali","sharath","renu","gireeshkumar","manju"]
    let sum=0
    arr.filter(x =>{
        if(x.length%2==1){
            sum+=x.length
        }
    })
    console.log(sum)
    document.getElementById("demo").textContent = "sum of odd strings in array "+sum;
</script>
