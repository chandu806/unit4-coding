<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Current time</h1>
    <p id="demo"></p>
    <h2 id="clock"></h2>
</body>
</html>
<script>
    document.getElementById("demo").addEventListener("durationchange",dates())
     function dates(){
        setInterval(() => {
            const date = new Date();
            date.toLocaleTimeString();
            document.getElementById("demo").innerHTML=date;
        }, 1000);
     }

</script>
